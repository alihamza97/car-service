spring.application.name=car-service


# Azure SQL Database Configuration
spring.datasource.url=jdbc:sqlserver://azdev-sql.database.windows.net:1433;database=cars_db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=alihamza1@azdev-sql
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- Make app not die if DB is temporarily unavailable ---
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# --- Graceful Shutdown ---
logging.register-shutdown-hook=false


# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# --- Flyway: retry connecting on startup ---
spring.flyway.connect-retries=20
spring.flyway.connect-retries-interval=10
